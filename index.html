<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Bootsrap/css/all.min.css" />
    <link rel="stylesheet" href="Bootsrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Bootsrap/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="child mx-auto" style="width: 85%">
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="text">
              <h3 class="text-light text-center fs-1 fw-bold">
                Get <span>insights</span> that help your business grow.
              </h3>
              <p class="text-start text-light ps-3 fs-4 fw-light pb-5 pt-3">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency
              </p>
            </div>

            <div
              class="d-flex gap-3 justify-content-center text-light text-uppercase"
            >
              <div class="text-start pb-5">
                <div>10k+</div>
                <div>companies</div>
              </div>
              <div>
                <div>314</div>
                <div>templates</div>
              </div>
              <div>
                <div>12m+</div>
                <div>queries</div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <img
              src="images/image-header-desktop.jpg"
              alt=""
              width="100%"
              height="100%"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="Bootsrap/js/bootstrap.bundle.min.js"></script>
    <script src="Bootsrap/js/all.min.js"></script>
  </body>
</html>
