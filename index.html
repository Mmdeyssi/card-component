<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Bootsrap/css/all.min.css" />
    <link rel="stylesheet" href="Bootsrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Bootsrap/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center mt-5"
    >
      <div
        class="child mx-auto d-flex flex-column flex-sm-column-reverse"
        style="width: 85%"
      >
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <div class="text">
              <h3 class="text-light text-center fs-1 fw-bold">
                Get <span>insights</span> that help your business grow.
              </h3>
              <p class="text-start text-light ps-3 fs-4 fw-light pb-5 pt-3">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency
              </p>
            </div>

            <div
              class="d-flex gap-5 justify-content-center text-light text-uppercase"
            >
              <div class="text-center pb-5">
                <h5 class="fw-bold">10k+</h5>
                <p class="text-white-50">companies</p>
              </div>
              <div>
                <h5 class="fw-bold">314</h5>
                <p class="text-white-50">templates</p>
              </div>
              <div>
                <h5 class="fw-bold">12m+</h5>
                <p class="text-white-50">queries</p>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-sm-12">
            <section class="image">
              <img
                src="images/image-header-desktop.jpg"
                alt=""
                class="w-100 h-100"
              />
              <div class="bg"></div>
            </section>
          </div>
        </div>
      </div>
      <div class="footer text-light">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/SandyAstorga">Mouhib Mdeyssi</a>.
      </div>
    </div>

    <script src="Bootsrap/js/bootstrap.bundle.min.js"></script>
    <script src="Bootsrap/js/all.min.js"></script>
  </body>
</html>
